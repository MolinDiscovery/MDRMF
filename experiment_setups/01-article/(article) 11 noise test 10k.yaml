- Protocol_name: (article) 21 noise tests (10k)

- save_models: False
- save_datasets: False
- save_graphs: True

- unique_initial_sample:
    sample_size: 10


- Experiment:
    name: CDDD noise 05
    replicate: 5

    dataset: datasets/dataset_CDDD_shuffled.pkl

    model:
        name: RFModeller
        iterations: 5
        acquisition_size: 20
        acquisition_method: greedy
        add_noise: 0.5

    metrics: 
        names: [top-k, top-k-acquired]
        k: [100]


