- Protocol_name: (article) 17 acquisition tests (10)

- save_models: False
- save_datasets: False
- save_graphs: True

- unique_initial_sample:
    sample_size: 10


- Experiment:
    name: CDDD greedy
    replicate: 5

    dataset: datasets/dataset_CDDD_shuffled.pkl

    model:
        name: RFModeller
        iterations: 5
        acquisition_size: 20
        acquisition_method: greedy

    metrics: 
        names: [top-k, top-k-acquired]
        k: [100]


