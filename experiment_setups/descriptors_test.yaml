- Protocol_name: descriptors_test

- uniform_initial_sample: 10
- save_models: False
- save_datasets: False

- Experiment:
    name: 01_morgan_exp
    replicate: 5

    data:
      datafile: 10K.csv
      SMILES_col: SMILES
      scores_col: r_i_docking_score
      ids_col: SMILES

    featurizer:
      name: morgan
      radius: 3
      nBits: 512

    model:
      name: RFModeller
      iterations: 15
      initial_sample_size: 10
      acquisition_size: 10
      acquisition_method: greedy

    metrics: 
      names: [top-k, top-k-acquired]
      k: [100]

