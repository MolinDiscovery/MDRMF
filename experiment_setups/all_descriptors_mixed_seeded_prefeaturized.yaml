- Protocol_name: 08_descriptors_test_uniform_mixed_seeds

- uniform_initial_sample: 10
- save_models: False
- save_datasets: False

- Experiment:
    name: 01_morgan
    replicate: 1

    dataset: datasets/dataset_morgan.pkl

    model:
      name: RFModeller
      iterations: 10
      initial_sample_size: 10
      acquisition_size: 10
      acquisition_method: greedy

    metrics: 
      names: [top-k, top-k-acquired]
      k: [100]


