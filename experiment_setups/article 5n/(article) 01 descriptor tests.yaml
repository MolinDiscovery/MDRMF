- Experiment:
    name: rdkit2D
    replicate: 5

    dataset: datasets/dataset_rdkit2D_shuffled.pkl

    model:
        name: RFModeller
        iterations: 5
        acquisition_size: 20
        acquisition_method: greedy

    metrics: 
        names: [top-k, top-k-acquired]
        k: [100]                    


