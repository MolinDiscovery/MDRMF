- Protocol_name: pairwise_vs_descriptors

- save_models: False
- save_datasets: False
- save_nothing: True

- unique_initial_sample:
    sample_size: 10
    nudging: [5, 500]

- Experiment:
    name: 01_RF_MQN
    replicate: 5

    dataset: datasets/dataset_mqn.pkl

    model:
      name: RFModeller
      iterations: 5
      acquisition_size: 20
      acquisition_method: greedy

    metrics:
      names: [top-k, top-k-acquired]
      k: [100]


- Experiment:
    name: 02_RF_MQN_pairwise

    dataset: datasets/dataset_mqn.pkl

    model:
      name: RFModeller
      iterations: 5
      acquisition_size: 20
      acquisition_method: greedy
      use_pairwise: True

    metrics:
      names: [top-k, top-k-acquired]
      k: [100]


