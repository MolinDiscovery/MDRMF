- Protocol_name: pairwise_dev

- save_models: False
- save_datasets: False
- save_nothing: True

# Implemented the ability to have a unique initial sample for all replicates.
# Allows one to define the initial sample size. Also allow one to nudge for model
# here with 5 molecules from top 100.
- unique_initial_sample:
    sample_size: 10
    nudging: [5, 50]


- Experiment:
    name: 01_RF_rdkit2D
    replicate: 5

    dataset: datasets/dataset_mqn_100.pkl

    model:
      name: RFModellerPairwise
      iterations: 5
      acquisition_size: 10
      acquisition_method: greedy

    metrics:
      names: [top-k, top-k-acquired]
      k: [20]