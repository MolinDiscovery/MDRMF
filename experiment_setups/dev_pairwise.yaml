- Experiment:
    name: pairwise_dev
    replicate: 3

    dataset: datasets/dataset_mqn.pkl

    model:
      name: RFModeller
      iterations: 5
      acquisition_size: 20
      acquisition_method: greedy
      use_pairwise: True

    metrics:
      #names: [top-k, top-k-acquired]
      names: [top-k-acquired]
      k: [100]