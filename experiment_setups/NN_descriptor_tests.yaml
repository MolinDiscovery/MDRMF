- Protocol_name: NN_descriptor_tests

- uniform_initial_sample: 10
- save_models: False
- save_datasets: False
- save_nothing: False

- Experiment:
    name: 01_mqn_NN
    replicate: 1

    data:
      datafile: 10K.csv
      SMILES_col: SMILES
      scores_col: r_i_docking_score
      ids_col: SMILES

    featurizer:
      name: mqn

    model:
      name: MLPRModeller
      iterations: 10
      initial_sample_size: 10
      acquisition_size: 10
      acquisition_method: greedy

    metrics: 
      names: [top-k, top-k-acquired]
      k: [100]


