- Protocol_name: (article) 15 feature importance test (10K)

- save_models: False
- save_datasets: False
- save_graphs: True
- results_path: C:\Users\xsj110\OneDrive - University of Copenhagen\Master\02 AI Lab\43 article 30n

- unique_initial_sample:
    sample_size: 10


- Experiment:
    name: RF rdkit2D feature importance 20
    replicate: 30

    dataset: datasets/dataset_rdkit2D_shuffled.pkl

    model:
        name: RFModeller
        iterations: 5
        acquisition_size: 20
        acquisition_method: greedy
        feature_importance_opt: {'iterations': 5, 'features_limit': 20}

    metrics: 
        names: [top-k, top-k-acquired]
        k: [100]


