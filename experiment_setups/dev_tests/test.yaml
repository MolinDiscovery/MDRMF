#test.yaml

- Protocol_name: test


- save_models: False
- save_datasets: False
- save_nothing: True


- unique_initial_sample:
    sample_size: 10
    nudging: [5, 500]

- Experiment:
    name: 01_RF_MQN
    replicate: 5

    dataset: datasets/DTP_mqn_fix2.pkl

    model:
      name: RFModeller
      iterations: 5
      acquisition_size: 20
      acquisition_method: greedy

    metrics:
      names: [top-k, top-k-acquired]
      k: [100]