#test.yaml
- Protocol_name: PCA_test


- save_models: False
- save_datasets: True
- save_graphs: True
- save_nothing: False


- unique_initial_sample:
    sample_size: 10
    nudging: [5, 100]

- Experiment:
    name: 01_RF_MQN
    replicate: 2

    dataset: datasets/dataset_mqn_shuffled.pkl

    model:
      name: RFModeller
      iterations: 5
      acquisition_size: 100
      acquisition_method: greedy
      #add_noise: 20

    metrics:
      names: [top-k, top-k-acquired]
      k: [100]