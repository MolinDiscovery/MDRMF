- Protocol_name: 17 pairwise tests (10K)

- save_models: False
- save_datasets: False
- save_graphs: True
- save_nothing: True

- retrieve_initial_sample: 

- Experiment:
    name: rdkit2D pairwise
    replicate: 30

    dataset: ../datasets/dataset_rdkit2D_shuffled.pkl

    model:
        name: RFModellerPairwise
        iterations: 5
        acquisition_size: 20
        acquisition_method: greedy
        use_pairwise: True

    metrics: 
        names: [top-k, top-k-acquired]
        k: [100]               