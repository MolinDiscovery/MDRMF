- Experiment:
    name: exp1

    dataset: data/dataset_mqn.pkl

    model:
        name: RF
        iterations: 5
        acquisition_size: 20
        acquisition_method: EI

    metrics: 
        names: [top-k, top-k-acquired]
        k: [100]


- Experiment:
    name: exp2

    dataset: data/dataset_mqn.pkl

    model:
        name: RF
        iterations: 5
        acquisition_size: 20
        acquisition_method: greedy # testing another acquisition method

    metrics: 
        names: [top-k, top-k-acquired]
        k: [100]