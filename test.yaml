- Parallelize_experiments: False

- Experiment:
    name: Exp01
    replicate: 5
    parallelize: False # NOT IMPLEMENTED. Allows one to parallalize each replicate -> distribute to several CPUs/GPUs

    data:
      datafile: 10K.csv
      SMILES_col: SMILES
      scores_col: r_i_docking_score
      ids_col: SMILES

    featurizer:
      name: morgan
      radius: 2
      nBits: 512
      # We can put any params from the underlying featurizer for example
      # nBits and radius from RDkit when making morgan fingerprints

    model:
      name: RFModeller
      iterations: 3
      initial_sample_size: 30
      acquisition_size: 30
      acquisition_method: greedy
      # We can put any params from the underlying model for example
      # n_estimators: 50 for the `RFModeller` which is using scikit-backend

    metrics: 
      names: [top-k]
      k: [100]


- Experiment:
    name: Exp02
    replicate: 5
    parallelize: False

    dataset: dataset.pkl

    model:
      name: RFModeller
      iterations: 3
      initial_sample_size: 20
      acquisition_size: 20
      acquisition_method: random

    metrics: 
      names: [top-k, R2_k]
      k: [100, 50]



- Dataset:
    name: dataset01

    featurizer:
      name: morgan
      nBits: 256
      radius: 2
