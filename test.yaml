- Parallelize_experiments: False

- Experiment:
    name: Exp01
    replicate: 5
    parallelize: False # NOT IMPLEMENTED. Allows one to parallalize each replicate

    data:
      datafile: 10K.csv
      SMILES_col: SMILES
      scores_col: r_i_docking_score
      ids_col: SMILES

    featurizer:
      name: morgan
      radius: 2
      nBits: 512
      # We can put any params from the underlying model for example
      # n_estimators: 50 for the `RFModeller`

    model:
      name: RFModeller
      iterations: 60
      initial_sample_size: 30
      acquisition_size: 30
      acquisition_method: greedy
      # We can put any params from the underlying model for example
      # n_estimators: 50 for the `RFModeller`

    metrics: 
      names: [top-k, R2_k]
      k: [100, 50]


- Experiment:
    name: Exp02
    replicate: 5
    parallelize: False

    dataset: dataset.pkl

    model:
      name: RFModel
      iterations: 90
      initial_sample_size: 20
      acquisition_size: 20
      acquisition_method: greedy

    metrics: 
      names: [top-k, R2_k]
      k: [100, 50]



- Dataset:
    name: dataset01

    featurizer:
      name: morgan
      nBits: 256
      radius: 2
